<!DOCTYPE html>
<html>
  <head>
    <style>
      html, body {
        margin: 0;
      }

      .container { 
        background-color: #1fc8db;
        background-image: linear-gradient(140deg, #EADEDB 0%, #BC70A4 50%, #BFD641 75%);
        height: 300vh;
        width: 300vw;
      }
    </style>
    <script src="/.build/script.js"></script>
  </head>
  <body>
    <div class="container">
      <p id="p-tag">P tag with an ID</p>
      <div>
        <span class="span-in-a-div">Span tag in a div with a classname</span>
      </div>
      <form action="#">
        <fieldset>
          <label for="name">Name</label>
          <input name="name" id="name">
        </fieldset>
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
